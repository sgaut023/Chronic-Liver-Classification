#data preprocessing:
preprocess:
  dimension:
    M:  434   # ultrasound image dimension
    N:  636   # ultrasound image dimension

#model
model:
  name: 'SVM +PCA'
  is_raw_data: False  # 1 if the input points are raw images and 0 if the input points are scattering features
  param_grid: [{'C': [1, 10, 100 ], 'kernel': ['linear'], 'class_weight':['balanced']},
  {'C': [1, 10, 100, 1000], 'gamma': [0.001, 0.0001], 'kernel': ['rbf'], 'class_weight':['balanced']}]
  verbose: 1
  train_samples: 30

cross_val:
  seed: 42
  test_n_splits: 5
  
# kymatio 
scattering:
  J: 2
  max_order: 2
  scat_order:  0 # 0 means all, 1 stands for first_order and 2 stands for second_order
  
pca:
  n_components: 26
  standardize: True
  global: True


mlflow:
  tracking_uri: '/NOBACKUP/gauthiers/Chronic-Liver-Classification/mlruns'
  experiment_name: '02_B_svm_scattering_images'

